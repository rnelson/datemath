<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date Math</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <button class="dateButton" id="prevDate"><i class="fa fa-arrow-left"></i></button>
            <div id="selectedDate"></div>
            <button class="dateButton" id="nextDate"><i class="fa fa-arrow-right"></i></button>
        </div>
        <div class="results">
            <div class="resultHeader">MoO Days</div>
            <div class="resultSet">
                <div id="mooData"></div>
            </div>
            
            <div class="resultHeader">Days</div>
            <div class="resultSet">
                <div id="daysData"></div>
            </div>
        </div>
    </div>
</body>
</html>
